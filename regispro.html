<!DOCTYPE html>
<html>
<head>
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="regispro.css">
</head>
<body>
    <div class="bg">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>LOGIN</h2>
                    <form>
                        <input type="email" class="input-box" placeholder="Your Email Id" required>
                        <input type="password" class="input-box" placeholder="Password"required>
                        <button type="submit" class="submit-btn">Submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()"><b><h3>New user</h3></b></button>
                    <a href="">Forget Password</a>
                </div>
                <div class="card-back">
                    <h2>REGISTER</h2>
                    <form id="registerForm">
                        <input type="text" class="input-box" placeholder="Your Name" name="name" required>
                        <input type="email" class="input-box" placeholder="Your Email Id" name="email" required>
                        <input type="password" class="input-box" placeholder="Password" required>
                        <input type="text" class="input-box" placeholder="Address" name="address" required>
                        <input type="date" class="input-box" placeholder="Date of Birth" name="dob" required>
                        <input type="tel" class="input-box" placeholder="Phone Number" name="phone" pattern="[0-9]{10}" required>
                        <div class="gender-options">
                            <input type="radio" name="gender" value="male" id="male">
                            <label for="male">Male</label>
                            <input type="radio" name="gender" value="female" id="female">
                            <label for="female">Female</label>
                            <input type="radio" name="gender" value="other" id="other">
                            <label for="other">Other</label>
                        </div>
                        <select class="input-box" name="country" required>
                            <option value="" disabled selected>Select your country</option>
                            <option value="us"> India</option>
                            <option value="ca">Canada</option>
                            <option value="uk">United Kingdom</option>
                            <!-- Add more options as needed -->
                        </select>
                        <div class="interest-options">
                            <input type="checkbox" name="interests[]" value="music" id="music">
                            <label for="music">Music</label>
                            <input type="checkbox" name="interests[]" value="sports" id="sports">
                            <label for="sports">Sports</label>
                            <input type="checkbox" name="interests[]" value="art" id="art">
                            <label for="art">Art</label>
                            <!-- Add more checkboxes for other interests -->
                        </div>
                        <button type="submit" class="submit-btn">Submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <h2>Registered Students</h2>
                    <table id="userTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>DOB</th>
                                <th>Phone</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Registered student details will be added here using JavaScript -->
                        </tbody>
                    </table>
                    <button type="button" class="btn" onclick="openLogin()">I have an account</button>
                    <a href="">Forget Password</a>
                </div>
            </div>
        </div>
    </div>
    <script src="regispro.js"></script>
</body>
</html>
